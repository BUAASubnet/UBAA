name: Build Native Images

on:
  workflow_dispatch:

jobs:
  build-x86_64:
    name: Build x86_64 Native Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Version
        id: get_version
        run: echo "VERSION=$(grep 'project.version=' gradle.properties | cut -d'=' -f2)" >> $GITHUB_OUTPUT

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm-community'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: 'true'

      - name: Build Native Image
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_PORT: ${{ secrets.SERVER_PORT }}
          CLIENT_PORT: ${{ secrets.CLIENT_PORT }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          ./gradlew :server:nativeCompile --no-daemon --no-configuration-cache
          mv server/build/native/nativeCompile/ubaa-server UBAA-Server-Native-x86_64-v${{ steps.get_version.outputs.VERSION }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: UBAA-Server-Native-x86_64-v${{ steps.get_version.outputs.VERSION }}
          path: UBAA-Server-Native-x86_64-v${{ steps.get_version.outputs.VERSION }}

  build-aarch64-musl:
    name: Build AArch64 Musl Native Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Version
        id: get_version
        run: echo "VERSION=$(grep 'project.version=' gradle.properties | cut -d'=' -f2)" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build Native Image
        run: |
          docker run --rm --platform linux/arm64 -v ${{ github.workspace }}:/home/gradle/project -w /home/gradle/project \
            --env SERVER_HOST="${{ secrets.SERVER_HOST }}" \
            --env SERVER_PORT="${{ secrets.SERVER_PORT }}" \
            --env CLIENT_PORT="${{ secrets.CLIENT_PORT }}" \
            --env JWT_SECRET="${{ secrets.JWT_SECRET }}" \
            --env VERSION="${{ steps.get_version.outputs.VERSION }}" \
            arm64v8/debian:bookworm-slim /bin/bash -c "
              set -e
              apt-get update && apt-get install -y build-essential wget musl-tools curl git zlib1g-dev
              
              # 1. 编译 zlib for musl (GraalVM 静态链接 musl 必须)
              wget -q https://zlib.net/zlib-1.3.1.tar.gz
              tar -xzf zlib-1.3.1.tar.gz
              cd zlib-1.3.1
              CC=musl-gcc ./configure --static --prefix=/usr/local/musl
              make -j\$(nproc) && make install
              cd ..
              
              # 2. 下载 GraalVM for AArch64 (JDK 21)
              wget -q https://github.com/graalvm/graalvm-ce-builds/releases/download/jdk-21.0.2/graalvm-community-jdk-21.0.2_linux-aarch64_bin.tar.gz
              mkdir -p graalvm-jdk
              tar -xzf graalvm-community-jdk-21.0.2_linux-aarch64_bin.tar.gz -C graalvm-jdk --strip-components=1
              export JAVA_HOME=\$PWD/graalvm-jdk
              export PATH=\$JAVA_HOME/bin:\$PATH
              
              # 3. 执行构建
              # 我们需要告诉 GraalVM zlib musl 的位置
              chmod +x gradlew
              ./gradlew :server:nativeCompile -Pstatic-musl --no-daemon --no-configuration-cache \
                -Pkotlin.daemon.jvmargs=\"-Xmx4g\"
              
              # 4. 重命名产物
              mv server/build/native/nativeCompile/ubaa-server UBAA-Server-Native-AArch64-Musl-v\$VERSION
            "

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: UBAA-Server-Native-AArch64-Musl-v${{ steps.get_version.outputs.VERSION }}
          path: UBAA-Server-Native-AArch64-Musl-v${{ steps.get_version.outputs.VERSION }}
